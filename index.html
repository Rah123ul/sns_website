  body {
    font-family: 'Times New Roman', serif;
    background-color: #3c2b09d0; /* deep brown base */
    background-size: cover;
    background-position: center;
    color: #000000a9; /* Original color, but will be overridden for content */
    /* overflow: hidden; -- REMOVED to allow scrolling */
    position: relative;
    min-height: 100vh;
    min-width: 100vw; 
    overflow-x: hidden;
    overflow-y: hidden; 
    
  }
  

  .vignette {
    position: relative; /* Changed from absolute to fixed to stay put on scroll */
    inset: 0.9em;;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(101, 48, 2, 0.971) 60%, rgba(102, 64, 2, 0.714) 100%);
  }

  .grain {
    position: fixed; /* Changed from absolute to fixed */
    inset: 0;
    background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
    opacity: 0.3;
    mix-blend-mode: multiply;
    pointer-events: none;
  }

  
  
  /* --- NEW STYLE FOR READABILITY --- */
  .content-text {
    color: #fffbf7; /* A dark, readable sepia/brown */
  }
  .content-text h3, .content-text h2, .content-text h3 {
    color: #eae7e7; /* Even darker for headers */
  }
  .content-text a {
    color: #f0e6e3;
    text-decoration: underline;
   
  }
  .content-text a:hover {
    color: #12ede2;
  }
 
  .btn-primary:hover {
    background-color: rgba(122, 76, 1, 0.4);
  }
  /* --- END NEW STYLE --- */


  #particles, #ink, #dirt, #creases {
    position: fixed; /* Changed from absolute to fixed */
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .particle, .ink-particle, .dirt-particle, .crease-line {
    position: absolute;
    border-radius: 5%;
    pointer-events: none;
  }

  .crease-line {
    width: 1px;
    height: 80%;
    background: rgba(248, 145, 0, 0.219);
    transform-origin: right center;
  }

  /* Ayush glowing pulse */
  @keyframes pulseGlow {
    0% { box-shadow: 0 0 10px #ffd700, 0 0 20px #04574f; transform: scale(1);}
    50% { box-shadow: 0 0 20px #872727, 0 0 40px #00fffb; transform: scale(1.05);}
    100% { box-shadow: 0 0 10px #ffd700, 0 0 20px #00ffcc; transform: scale(1);}
  }
  .animate-pulse-glow {
    animation: pulseGlow 2s infinite;
    border-color: #ffd700 !important;
  }

  /* Heart halo animation */
  .heart-glow {
    width: 80px;
    height: 80px;
    background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
    background-size: contain;
    animation: floatHeart 3s ease-in-out infinite;
    opacity: 0.6;
  }
  @keyframes floatHeart {
    0% { transform: scale(0.8) translateY(0); opacity: 0.6; }
    50% { transform: scale(1.1) translateY(-10px); opacity: 1; }
    100% { transform: scale(0.8) translateY(0); opacity: 0.6; }
  }


</style>
